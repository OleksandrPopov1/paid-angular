<form [formGroup]="form">
  <mat-card>
    <mat-card-title>Create User</mat-card-title>
    <mat-card-content>
      <div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="name">
            <mat-error>This field is required</mat-error>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input type="name" matInput formControlName="name">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Surname</mat-label>
          <input type="surname" matInput formControlName="surname">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-error *ngIf="error" class="loginFormError">Email already busy</mat-error>

    <mat-card-actions class="userCreateFormButtonsComponent">
      <button type="button" (click)="closeDialog()" mat-raised-button color="primary">Cancel</button>
      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary" (click)="createUser()">Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
