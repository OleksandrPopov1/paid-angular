<form [formGroup]="form">
  <mat-card class="loginFormContainer">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <div>
        <mat-form-field appearance="outline" class="loginFormEmailInput">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" autocomplete="email">
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button type="button"
                  mat-icon-button
                  matSuffix (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

    </mat-card-content>
    <mat-error *ngIf="error" class="loginFormError">Username or Password is incorrect</mat-error>
    <mat-card-actions>
      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
