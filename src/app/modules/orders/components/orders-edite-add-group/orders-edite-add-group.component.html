<form [formGroup]="form" class="addGroupFormContainer">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name">
    <mat-error>Length: min - 4, max - 128</mat-error>
  </mat-form-field>

  <div class="addGroupButtonContainer">
    <button mat-raised-button type="button" color="primary" (click)="closeDialog()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="form.invalid" color="primary" (click)="addGroup()">
      Save
    </button>
  </div>
</form>
